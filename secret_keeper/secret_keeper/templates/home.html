{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Keeper</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Secret Keeper</h1>
    <form method="post">
        {% csrf_token %}
        <label for="plain_text">Plain Text:</label>
        <input type="text" id="plain_text" name="plain_text"><br><br>
        <label for="key">Key:</label>
        <input type="number" id="key" name="key"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
