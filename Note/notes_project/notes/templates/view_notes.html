<!-- templates/view_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Notes</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>View Notes</h1>
    <ul>
        {% for note in notes %}
        <li>{{ note.text }} - {{ note.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
