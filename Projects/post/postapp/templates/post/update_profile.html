{% extends "base.html" %}
{% block start %}
{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">
<div class="container">
<h1>Update Profile Here</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      
        <label for="id_post_firstname">First Name</label>
        <input type="text" name="first_name" id="id_post_firstname" value="{{user.first_name}}">

        <label for="id_post_lastname">Last Name</label>
        <input type="text" name="last_name" id="id_post_lastname" value="{{user.last_name}}">

        <label for="id_post_email">Email</label>
        <input type="email" name="email" id="id_post_email" value="{{user.email}}">
        
        {% comment %} <label for="id_post_image">Post image:</label>
        <input type="file" name="post_image" id="id_post_image">
         {% endcomment %}
    
    <button type="submit">Update</button> 
</form>

{% endblock %}
