{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrete Keeper</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    {% csrf_token %}
    <div class="container" id="requests-container">
        <div class="card">
            <h1>Secrete Keeper</h1>
            <form method="post">
                {% csrf_token %}
                <label for="a">Plane/encrypted Text</label>
                <input type="text" name="a" id="a" placeholder="Input Bar1" required>
                <br>
                <label for="b">Key</label>
                <input type="text" name="b" id="b" placeholder="Input Bar2" required>       
                <br>
                <input type="submit" value="Submit Button">
            </form>
        </div>
    </div>
</body>
</html>
