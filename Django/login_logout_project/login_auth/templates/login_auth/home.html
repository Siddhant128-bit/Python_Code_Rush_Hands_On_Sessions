<!-- login_auth/templates/login_auth/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    
    {% if username %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
    <p>Please <a href="{% url 'login' %}">sign in</a> to continue.</p>
    <p>Please <a href="{% url 'signup' %}">sign up</a> to continue.</p>
    {% endif %}
    
    <!-- Add other content as needed -->
</body>
</html>
