<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remember Event</title>
  </head>
  <body>
    <h2>Remember Event</h2>
    <div class="container">
      <h1>Remember Event App</h1>
      <form action="{% url 'remember_event' %}" method="post">
        {% csrf_token %}
        <label for="Receiver">Receiver:</label>
        <input type="email" name="email" placeholder="Email address" required />
        <br />
        <label for="date">Set the date to send:</label>
        <input type="datetime-local" name="scheduled_datetime" required />
        <br />
        <label for="Subject">Subject:</label>
        <input type="text" name="title" placeholder="title of email" required />
        <br />
        <label for="message">Message:</label>
        <textarea
          name="message"
          placeholder="message to be delivered"
          required
        ></textarea>
        <br />
        <button type="submit">send</button>
      </form>
    </div>
  </body>
</html>
